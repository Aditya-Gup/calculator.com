<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        fieldset{
        width:50%;
        border:1px solid blue;
        font-align:left;
        font-size:20px;
        }
        
        input[type=number],[id]{
        border:1px solid blue;
        margin:5px;
        border-radius:2px;
        border-width:1px;
        font-size:15px;
        }
        
        </style>
    <title>Length converter</title>
    <script>
        function calKMet(){
            document.getElementById("meter").value = 0;
            k = document.getElementById("kilometer").value;
            document.getElementById("meter").value = k*1000;
        }

        function calKCen(){
            document.getElementById("centimeter").value = 0;
            k = document.getElementById("kilometer").value;
            document.getElementById("centimeter").value = k*100000;
        }
        function calKMil(){
            document.getElementById("millimeter").value = 0;
            k = document.getElementById("kilometer").value;
            document.getElementById("millimeter").value = k*1000000;
        }
        function calKMic(){
            document.getElementById("micrometer").value = 0;
            k = document.getElementById("kilometer").value;
            document.getElementById("micrometer").value = k*1000000000;
        }


        function calMetK(){
	    document.getElementById("kilometer").value = 0;
            met = document.getElementById("meter").value;
            document.getElementById("kilometer").value = met/1000;
        }
        function calMetCen(){
            document.getElementById("centimeter").value = 0;
            met = document.getElementById("meter").value;
            document.getElementById("centimeter").value = met*100;
        }
        function calMetMil(){
            document.getElementById("millimeter").value = 0;
            met = document.getElementById("meter").value;
            document.getElementById("millimeter").value = met*1000;
        }
        function calMetMic(){
            document.getElementById("micrometer").value = 0;
            met = document.getElementById("meter").value;
            document.getElementById("micrometer").value = met*1000000;
        }


        function calCenK(){
	    document.getElementById("kilometer").value = 0;
            cen = document.getElementById("centimeter").value;
            document.getElementById("kilometer").value = cen/100000;
        }
        function calCenMet(){
	    document.getElementById("meter").value = 0;
            cen = document.getElementById("centimeter").value;
            document.getElementById("meter").value = cen/100;
        }
        function calCenMil(){
	    document.getElementById("millimeter").value = 0;
            cen = document.getElementById("centimeter").value;           
            document.getElementById("millimeter").value = cen*10;
        }
        function calCenMic(){
	    document.getElementById("micrometer").value = 0;
            cen = document.getElementById("centimeter").value;           
            document.getElementById("micrometer").value = cen*10000;
        }


        function calMilK(){
	    document.getElementById("kilometer").value = 0;
            mil = document.getElementById("millimeter").value;
            document.getElementById("kilometer").value = mil/1000000;
        }
        function calMilMet(){
	    document.getElementById("meter").value = 0;
            mil = document.getElementById("millimeter").value;
            document.getElementById("meter").value = mil/1000;
        }
        function calMilCen(){
	    document.getElementById("centimeter").value = 0;
            mil = document.getElementById("millimeter").value;
            document.getElementById("centimeter").value = mil/10;
        }
        function calMilMic(){
	    document.getElementById("micrometer").value = 0;
            mil = document.getElementById("millimeter").value;
            document.getElementById("micrometer").value = mil*1000;
        }


        function calMicK(){
	    document.getElementById("kilometer").value = 0;
            mic = document.getElementById("micrometer").value;
            document.getElementById("kilometer").value = mic*1000000000;
        }
        function calMicMet(){
	    document.getElementById("meter").value = 0;
            mic = document.getElementById("micrometer").value;
            document.getElementById("meter").value = mic*1000000;
        }
        function calMicCen(){
	    document.getElementById("centimeter").value = 0;
            mic = document.getElementById("micrometer").value;
            document.getElementById("centimeter").value = mic*10000;
        }
        function calMicMil(){
	    document.getElementById("millimeter").value = 0;
            mic = document.getElementById("micrometer").value;
            document.getElementById("millimeter").value = mic*1000;
        }


    </script>
</head>
<body bgcolor=grey text=blue >
<img src="icon.png" height="100" width="100"/>
<h2><big><u>Mass Converter</u></big></h2>
    <form>
<h3>
<br>
<br>
        <fieldset>
            <label>Kilometer</label>&nbsp;&nbsp;&nbsp;<input type="number" id="kilometer" oninput="calKMet();calKCen();calKMic();calKMil()" onchange="calKMet();calKCen();calKMic();calKMil()" />
            <br>
 <br>
            <label>Meter</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="meter" oninput="calMetK();calMetCen();calMetMil();calMetMic()" onchange="calMetK();calMetCen();calMetMil();calMetMic()" />
            <br>
 <br>
            <label>Centimeter</label>&nbsp;&nbsp;<input type="number" id="centimeter" oninput="calCenK();calCenMet();calCenMil();calCenMic()" onchange="calCenK();calCenMet();calCenMil();calCenMic()" />
            <br>
 <br>
            <label>Millimeter</label>&nbsp;&nbsp;&nbsp;<input type="number" id="millimeter" oninput="calMilK();calMilMet();calMilCen();calMilMic()" onchange="calMilK();calMilMet();calMilCen();calMilMic()" />
            <br>
 <br>
            <label>Micrometer</label>&nbsp;<input type="number" id="micrometer" oninput="calMicK();calMicMet();calMicCen();calMicMil()" onchange="calMicK();calMicMet();calMicCen();calMicMil()" />
</h3>
        </fieldset>
    </form>
</body>
</html>
